<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Description</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .topbar {
      position: sticky;
      top: 0;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .back-button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #38d39f;
      margin-right: 20px;
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: translateX(-4px);
    }

    .topbar-title {
      font-size: 20px;
      font-weight: 600;
      color: #222;
    }

    .header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    .header h2 {
      font-size: 34px;
      margin-bottom: 12px;
      color: #222;
    }

    .job-meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }

    .job-meta span {
      background: #e8f9f1;
      color: #2fa886;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
    }

    .content {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px 60px;
      display: grid;
      gap: 28px;
    }

    .section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      border: 1px solid #eee;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .section:hover {
      box-shadow: 0 8px 30px rgba(56, 211, 159, 0.1);
    }

    .section h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #2fa886;
    }

    .section p,
    .section ul {
      font-size: 16px;
      color: #444;
    }

    ul {
      list-style: disc;
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    .apply-btn {
      display: inline-block;
      margin: 10px auto 0;
      background: #38d39f;
      color: white;
      font-size: 17px;
      font-weight: 600;
      padding: 14px 38px;
      border-radius: 999px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(56, 211, 159, 0.25);
      width: fit-content;
    }

    .apply-btn:hover {
      background-color: #2fa886;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .header h2 {
        font-size: 26px;
      }

      .topbar {
        padding: 15px 20px;
      }

      .content {
        gap: 20px;
      }

      .section {
        padding: 20px;
      }

      .apply-btn {
        width: 100%;
        display: block;
        font-size: 16px;
      }

      .job-meta {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script>
    function getJobDetails() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("jobTitle").textContent = params.get("title") || "Not Specified";
      document.getElementById("companyName").textContent = params.get("company") || "Not Specified";
      document.getElementById("jobDesc").textContent = params.get("description") || "Not Specified";
      document.getElementById("jobOverview").textContent = params.get("overview") || "Not Specified";
      document.getElementById("jobResponsibilities").innerHTML = formatList(params.get("responsibilities"));
      document.getElementById("jobQualifications").innerHTML = formatList(params.get("qualifications"));
      document.getElementById("jobBenefits").innerHTML = formatList(params.get("benefits"));
      document.getElementById("jobLocation").textContent = params.get("location") || "Not Specified";
      document.getElementById("jobSalary").textContent = params.get("salary") || "Not Specified";
    }

    function formatList(text) {
      if (!text) return "Not Specified";
      return "<ul><li>" + text.split('. ').join("</li><li>") + "</li></ul>";
    }

    window.onload = getJobDetails;
  </script>
</head>

<body>
  <!-- Top bar with back arrow -->
  <div class="topbar">
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <div class="topbar-title">Job Details</div>
  </div>

  <!-- Job title and meta -->
  <div class="header">
    <h2 id="jobTitle">Loading...</h2>
    <div class="job-meta">
      <span id="companyName"></span>
      <span id="jobLocation"></span>
      <span id="jobSalary"></span>
    </div>
  </div>

  <!-- Job sections -->
  <div class="content">
    <div class="section">
      <h3>About the Job</h3>
      <p id="jobOverview"></p>
    </div>

    <div class="section">
      <h3>Job Description</h3>
      <p id="jobDesc"></p>
    </div>

    <div class="section">
      <h3>Responsibilities</h3>
      <div id="jobResponsibilities"></div>
    </div>

    <div class="section">
      <h3>Qualifications</h3>
      <div id="jobQualifications"></div>
    </div>

    <div class="section">
      <h3>Benefits</h3>
      <div id="jobBenefits"></div>
    </div>

    <a href="#" id="enrollBtn" class="apply-btn" onclick="enroll()">Apply Now</a>
  </div>

  <script>
    function enroll() {
      event.preventDefault();
      var button = document.getElementById("enrollBtn");
      button.textContent = "Enrolled";
      button.style.background = "#2fa886";
      button.disabled = true;
    }
  </script>
</body>

</html>
